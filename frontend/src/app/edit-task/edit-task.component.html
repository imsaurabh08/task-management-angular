<div *ngIf="task" class="container mt-5 w-50 ">

    <div class="alert alert-warning" *ngIf="isAlert">
       Edited Successfully
      </div>
    <h2 class="mt-5 text-center mb-2">Edit Task</h2>
    <form (ngSubmit)="onSubmit()" class="row g-3 border border-secondary p-2 mt-5">
      <div class="col-md-6">
        <label for="title"class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" [(ngModel)]="task.title" required>
      </div>


      <div class="col-md-6">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" name="dueDate" id="dueDate" class="form-control" [(ngModel)]="task.dueDate" required>
      </div>
      <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="4" [(ngModel)]="task.description" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="priority" class="form-label">Priority</label>
        <select name="priority" id="priority" class="form-select" [(ngModel)]="task.priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-select" [(ngModel)]="task.status" required>
          <option value="to-do">To-Do</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>


      <div class="col-md-12 mt-3 d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary ">Save Changes</button>
      </div>
    </form>
  </div>
